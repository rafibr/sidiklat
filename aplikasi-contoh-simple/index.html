<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIMPEG Auto SPA</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="shared.js"></script>
	<style>
		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}

		.tab-iframe {
			width: 100%;
			height: 100%;
			border: none;
			border-radius: 8px;
			background: transparent;
		}

		.iframe-container {
			width: 100%;
			height: calc(100vh - 200px);
			min-height: 600px;
		}
	</style>
</head>

<body class="min-h-screen p-4 md:p-6 lg:p-8">
	<div class="max-w-7xl mx-auto">
		<div class="bg-white/95 backdrop-blur-sm p-4 md:p-6 rounded-xl shadow-xl mb-4 md:mb-6 text-center">
			<h1 class="text-slate-800 text-2xl md:text-3xl lg:text-4xl font-bold mb-2">
				<i class="fas fa-chart-bar text-blue-600 mr-2"></i>Dashboard Diklat ASN
			</h1>
			<p class="text-slate-600 text-sm md:text-base">Sistem Informasi Manajemen Pegawai - Dashboard Pelatihan dan
				Pengembangan</p>
		</div>
		<div class="bg-white/95 backdrop-blur-sm p-2 rounded-lg shadow-lg mb-6">
			<div class="flex flex-wrap gap-2 justify-center">
				<button id="tabDashboard" class="tab-button active px-4 py-2 rounded-lg font-semibold text-sm"
					data-src="dashboard.html"><i class="fas fa-chart-bar mr-2"></i>Dashboard</button>
				<button id="tabProgress" class="tab-button px-4 py-2 rounded-lg font-semibold text-sm"
					data-src="progress.html"><i class="fas fa-chart-line mr-2"></i>Progress JP</button>
				<button id="tabComparison" class="tab-button px-4 py-2 rounded-lg font-semibold text-sm"
					data-src="comparison.html"><i class="fas fa-balance-scale mr-2"></i>Perbandingan</button>
				<button id="tabData" class="tab-button px-4 py-2 rounded-lg font-semibold text-sm"
					data-src="data.html"><i class="fas fa-database mr-2"></i>Data Pelatihan</button>
			</div>
		</div>
		<div id="tabContainer" class="iframe-container">
			<iframe id="contentFrame" class="tab-iframe" src="dashboard.html"></iframe>
		</div>
	</div>
	<script>
		function setupTabs() {
			const tabButtons = document.querySelectorAll('.tab-button');
			const contentFrame = document.getElementById('contentFrame');
			tabButtons.forEach(button => {
				button.addEventListener('click', () => {
					const src = button.getAttribute('data-src');
					tabButtons.forEach(btn => btn.classList.remove('active'));
					button.classList.add('active');
					contentFrame.src = src;
				});
			});
		}
		document.addEventListener('DOMContentLoaded', function () {
			setupTabs();
		});
	</script>
</body>

</html>
